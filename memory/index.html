<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <title>CGEE Memory Game</title>

  <link rel="stylesheet" href="memory-styles.css">
</head>
<body>
  <section class="memory-game">
    <div class="memory-card" data-framework="blue">
      <img class="front-face" src="img/blue-crab.jpg" alt="blue crab" />
      <img class="back-face" src="img/back.png" alt="card back" />
    </div>
    <div class="memory-card" data-framework="blue">

      <img class="back-face" src="img/back.png" alt="card back" />

      <img class="back-face" src="img/back.png" alt="card back" />

    <div class="memory-card" data-framework="drum">

      <img class="back-face" src="img/back.png" alt="card back" />

    <div class="memory-card" data-framework="pelican">

  </audio>
  <script src="memory-scripts.js"></script>
